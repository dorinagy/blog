<h1>Register</h1>

<form [formGroup]="registerForm" (ngSubmit)="submit()">
  <mat-form-field appearance="outline">
    <mat-label>User Name</mat-label>
    <input formControlName="userName" name="userName" matInput />
    <mat-error *ngIf="userName.invalid">This field is required.</mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>E-mail</mat-label>
    <input formControlName="email" name="email" matInput />
    <mat-error *ngIf="email.invalid">This field is required.</mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Password</mat-label>
    <input
      formControlName="password"
      name="password"
      matInput
      type="password"
    />
    <mat-error *ngIf="password.invalid">This field is required.</mat-error>
  </mat-form-field>
  <div>
    <button mat-raised-button color="primary">Register</button>
  </div>
</form>
